
<style>

.quote-block {
  position: relative;
  padding: 2em;
  /* border: 1px solid #ccc; */
  max-width: 736px;
  margin: 0 auto;
  margin-top: 0em;
  margin-bottom: 5em;
}

.quote-block::before {
  content: "“";
  position: absolute;
  top: -0.5em;
  left: -0.5em;
  font-size: 2em;
}

.quote-block::after {
  content: "”";
  position: absolute;
  bottom: -0.5em;
  right: -0.5em;
  font-size: 2em;
}

.quote-block.fancy {
  position: relative;
  padding: 3em;
  font-family: Georgia, serif;
  font-size: 1.2em;
  line-height: 1.6;
  color: #333;
  /* background: #f9f9f9; */
}

.quote-block.fancy::before,
.quote-block.fancy::after {
  position: absolute;
  font-size: 6em;
  font-family: Georgia, serif;
  pointer-events: none; /* prevent interaction */
}

.quote-block.fancy::before {
  content: "“";
  top: -0.2em;
  left: -0.2em;
  color: rgba(65, 67, 102, 0.931); /* subtle transparent quotes */
}

.quote-block.fancy::after {
  content: "”";
  bottom: -0.4em;
  right: -0.2em;
  color: rgba(65, 67, 102, 0.931); /* subtle transparent quotes */
}

</style>

<div>
    <div style="display: flex; align-items: center; justify-content: center; gap: 1em;">
        <img src="/img/logos/ucsd-hao-ai-lab-logo-long.day.png" alt="Hao AI Lab @ UCSD" style="width: 60%; min-width: 80px; margin-top: 3em; margin-bottom: 3em;">
        
    </div>


    <div class="quote-block fancy">
        {{ .Inner }}
    </div>

</div>
