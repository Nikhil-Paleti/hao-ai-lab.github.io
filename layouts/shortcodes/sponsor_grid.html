<!-- layouts/shortcodes/sponsor-grid.html -->
<div class="sponsor-grid">
    {{ .Inner }}
</div>

<style>
.sponsor-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 per row by default */
    gap: 2rem;
    justify-items: center;
    align-items: center;
    padding: 1rem;
}

/* Medium screens - 2 per row */
@media (max-width: 768px) {
    .sponsor-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
    }
}

/* Small screens - 1 per row */
@media (max-width: 480px) {
    .sponsor-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
}

.sponsor-logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.sponsor-logo img {
    object-fit: contain;
    max-width: 100%;
    height: auto;
}
</style>
