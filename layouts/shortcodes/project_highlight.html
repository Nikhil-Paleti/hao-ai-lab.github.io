<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Carousel</title>
  <style>
    /* Carousel & Blog Card Styles (existing) */
    .blog-carousel {
      position: relative;
      margin-bottom: 60px;
    }
    .carousel {
      position: relative;
      overflow: hidden;
    }
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      flex: 0 0 100%;
      display: none;
    }
    .carousel-item.active {
      display: block;
    }
    /* Carousel controls */
    .blog-carousel-control-prev,
    .blog-carousel-control-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 12px;
      text-decoration: none;
    }
    .blog-carousel-control-prev {
      left: 15px;
    }
    .blog-carousel-control-next {
      right: 15px;
    }
    .blog-carousel-control-prev-icon,
    .blog-carousel-control-next-icon {
      display: block;
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }
    .blog-carousel-control-prev-icon {
      background-image: url("data:image/svg+xml;charset=UTF8,<svg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 8 8'><path d='M3.5 0l-4 4 4 4 1.5-1.5L1.5 4 5 1.5z'/></svg>");
    }
    .blog-carousel-control-next-icon {
      background-image: url("data:image/svg+xml;charset=UTF8,<svg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 8 8'><path d='M4.5 0L3 1.5 5.5 4 3 6.5 4.5 8l4-4z'/></svg>");
    }
    /* Blog card styling */
    .blog-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(95, 95, 95, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .blog-image {
      height: 350px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      width: 100%;
    }
    .card-body {
      padding: 20px;
      text-align: center;
    }
    .blog-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .blog-date {
      font-size: 14px;
      color: #777;
      margin-bottom: 15px;
    }
    .blog-button {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 14px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      color: #fff;
    }
    .blog-button:hover {
      background-color: #0056b3;
    }

    /* --- Custom Modal & Button Styles (replacing Bootstrap) --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 1050;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal.show {
      display: block;
    }
    .modal-dialog {
      position: relative;
      margin: 10% auto;
      max-width: 800px;
    }
    .modal-content {
      background-color: #fff;
      border: 1px solid #888;
      border-radius: 5px;
      box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal-header, .modal-body, .modal-footer {
      padding: 1rem;
    }
    .modal-header {
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-footer {
      border-top: 1px solid #dee2e6;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    /* Minimal button styles to mimic Bootstrap */
    .btn {
      display: inline-block;
      font-weight: 400;
      text-align: center;
      vertical-align: middle;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border: 1px solid transparent;
      border-radius: 0.25rem;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-secondary {
      color: #fff;
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
    .btn-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  {{/* Define the blog posts (assumes they are in the "summary" section) */}}
  {{ $posts := where .Site.RegularPages "Section" "summary" }}

  <!-- Carousel with one blog item per slide -->
  <section class="blog-carousel">
    <div id="blogCarousel" class="carousel">
      <div class="carousel-inner">
        {{ range $index, $post := $posts }}
        <div class="carousel-item{{ if eq $index 0 }} active{{ end }}">
          <div class="card blog-card">
            <img src="{{ $post.Params.cover.image }}" class="card-img-top blog-image" alt="{{ $post.Params.cover.alt }}" />
            <div class="card-body">
              <h5 class="card-title blog-title">{{ $post.Title }}</h5>
              <p class="blog-date">{{ $post.Date | time.Format "January 2, 2006" }}</p>
              <!-- Clicking this button opens the modal for this blog post -->
              <button class="blog-button" onclick="openModal({{ $index }})">
                View Details
              </button>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
      <button class="blog-carousel-control-prev" onclick="goToPrevSlide()">
        <span class="blog-carousel-control-prev-icon"></span>
        <span>Previous</span>
      </button>
      <button class="blog-carousel-control-next" onclick="goToNextSlide()">
        <span class="blog-carousel-control-next-icon"></span>
        <span>Next</span>
      </button>
    </div>
  </section>

  <!-- Single Modal for Blog Details with internal navigation -->
  <div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" class="img-fluid mb-3" alt="" style="width:100%; height:auto;"/>
          <p class="blog-date" id="modalDate"></p>
          <div id="modalContent"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="modalPrev()">Previous</button>
          <button type="button" class="btn btn-secondary" onclick="modalNext()">Next</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a id="readFullPost" href="#" class="btn btn-primary">Read Full Post</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Pass blog data to JavaScript -->
  <script>
    var blogData = [
    {{ range $index, $post := $posts }}
      {
        "title": "{{ $post.Title | safeJS }}",
        "image": "{{ $post.Params.cover.image }}",
        "alt": "{{ $post.Params.cover.alt | safeJS }}",
        "date": "{{ $post.Date | time.Format "January 2, 2006" }}",
        "content": `{{ $post.Content | safeJS }}`,
        "url": "http://localhost:1313/blogs/{{ $post.Params.urlblog }}/"
      }{{ if not (eq (add $index 1) (len $posts)) }},{{ end }}
    {{ end }}
    ];
    var currentIndex = 0;
    function openModal(index) {
      currentIndex = index;
      updateModalContent();
      showModal();
    }
    function updateModalContent() {
      var data = blogData[currentIndex];
      document.getElementById("modalTitle").innerText = data.title;
      document.getElementById("modalImage").src = data.image;
      document.getElementById("modalImage").alt = data.alt;
      document.getElementById("modalDate").innerText = data.date;
      document.getElementById("modalContent").innerHTML = data.content;
      document.getElementById("readFullPost").href = data.url;
    }
    function modalPrev() {
      currentIndex = (currentIndex - 1 + blogData.length) % blogData.length;
      updateModalContent();
    }
    function modalNext() {
      currentIndex = (currentIndex + 1) % blogData.length;
      updateModalContent();
    }
    
    /* Modal display functions */
    function showModal() {
      document.getElementById("blogModal").classList.add("show");
    }
    function closeModal() {
      document.getElementById("blogModal").classList.remove("show");
    }
    
    // Attach close event to elements with data-bs-dismiss attribute
    document.addEventListener("DOMContentLoaded", function() {
      var closeElements = document.querySelectorAll('[data-bs-dismiss="modal"]');
      closeElements.forEach(function(el) {
        el.addEventListener("click", closeModal);
      });
    });
  </script>

  <!-- Carousel JavaScript -->
  <script>
    (function(){
      const blogCarouselEl = document.getElementById("blogCarousel");
      const slideElements = blogCarouselEl.querySelectorAll(".carousel-item");
      let activeSlideIndex = 0;
      function displaySlide(newIndex) {
        if (newIndex < 0) newIndex = slideElements.length - 1;
        if (newIndex >= slideElements.length) newIndex = 0;
        slideElements[activeSlideIndex].classList.remove("active");
        slideElements[newIndex].classList.add("active");
        activeSlideIndex = newIndex;
      }
      window.goToPrevSlide = function() {
        displaySlide(activeSlideIndex - 1);
      };
      window.goToNextSlide = function() {
        displaySlide(activeSlideIndex + 1);
      };
      // auto-cycle
      setInterval(() => goToNextSlide(), 5000);
    })();
  </script>
</body>
</html>
