<div class="case-study">

        <svg class="case-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
            <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        <span>Example</span>

    <div class="case-study-content">

<style>
.case-study {
    background-color: rgba(255, 152, 0, 0.05);
    border-left: 4px solid rgba(255, 152, 0, 0.7);
    border-radius: 4px;
    margin: 1.5rem 0;
    padding: 1rem;
}

.case-study-header {
    display: flex;
    align-items: center;
    margin-bottom: 0.75rem;
    font-weight: 600;
    color: #e65100;
}

.case-icon {
    margin-right: 0.5rem;
    color: #e65100;
}

.case-study-content {
    font-size: 0.95rem;
    line-height: 1.5;
}

.case-study-content strong,
.case-study-content b {
    font-weight: 700;
}

.case-study-content ul,
.case-study-content ol {
    padding-left: 1.5rem;
    margin: 0.5rem 0;
}

@media (prefers-color-scheme: dark) {
    .case-study {
        background-color: rgba(255, 152, 0, 0.1);
        border-left: 4px solid rgba(255, 152, 0, 0.6);
