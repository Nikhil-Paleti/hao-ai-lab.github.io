{{ define "main" }}
<article class="project-single">
    <header class="project-header">
        <h1>{{ .Title }}</h1>
        {{ with .Description }}
        <div class="project-description">{{ . | markdownify }}</div>
        {{ end }}
    </header>

    <div class="project-content">
        {{ .Content }}
    </div>
</article>

<style>
    .project-single {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .project-header {
        margin-bottom: 2rem;
    }

    .project-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #333;
    }

    .project-description {
        font-size: 1.2rem;
        color: #666;
        line-height: 1.6;
    }

    .project-content {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #444;
    }

    @media (max-width: 768px) {
        .project-single {
            margin: 1rem auto;
        }

        .project-header h1 {
            font-size: 2rem;
        }
    }
</style>
{{ end }}
